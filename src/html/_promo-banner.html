<section class="promo-banner" style="--background-image: url(../@@background)">
    <div class="promo-banner__container">
        <h1 class="promo-banner__title title-sm">@@title</h1>
        <nav aria-label="Хлебные крошки" class="breadcrumbs">
            <ul class="breadcrumbs__list">
                @@for (var i = 0; i < breadcrumbs.length; i++) { <li class="breadcrumbs__item"><a href="" class="breadcrumbs__link">`+breadcrumbs[i]+`</a></li>}
                    <li class="breadcrumbs__item">
                        <span class="breadcrumbs__link active">@@title</span>
                    </li>
            </ul>
        </nav>
    </div>
</section>
