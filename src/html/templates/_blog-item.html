<li class="blog__item@@if(typeof className !== 'undefined'){ @@className}">
    <a href="article.html" class="blog__card">
        <span class="blog__card-image">
            <img src="@@image" class="cover-image" alt="Фото статьи">
        </span>
        <span class="blog__card-body">
            <span class="blog__card-name">@@name</span>
            <span class="blog__card-date">
                @@date
            </span>
        </span>
    </a>
</li>
