<div id="callback" class="popup">
    <div class="popup__title title-sm">Заказать звонок</div>
    <p class="popup__subtitle subtitle">Заполните форму, чтобы мы могли связаться с вами.</p>
    <form action="#" class="popup__form">
        <div class="row">
            <div class="col-md-6">
                <div class="form__field">
                    <input type="text" name="name" class="form__control" placeholder="">
                    <div class="form__field-placeholder">Имя</div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form__field">
                    <input type="tel" name="phone" class="form__control" placeholder="">
                    <div class="form__field-placeholder">Телефон</div>
                </div>
            </div>
            <div class="col-12">
                <div class="form__field">
                    <textarea name="message" class="form__control" placeholder=""></textarea>
                    <div class="form__field-placeholder">Ваше сообщение</div>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary btn-fullwidth">Отправить</button>
            </div>
        </div>
    </form>
</div>

<div id="success" class="popup">

</div>
